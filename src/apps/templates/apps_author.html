{% extends "base.html" %}
{% load app_buttons %}
{% load static %}

{% block title %}
- {{ author_name }}
{% endblock %}

{% block more_head %}
  <link rel="stylesheet" type="text/css" media="all" href="{% get_static_prefix %}apps/css/nav_panel.css"/>
  <link rel="stylesheet" type="text/css" media="all" href="{% get_static_prefix %}apps/css/app_button.css"/>
  <link rel="stylesheet" type="text/css" media="all" href="{% get_static_prefix %}apps/css/app_stars.css"/>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="span8">
            <div class="page-header">
                <h1>{{ author_name }}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span8">
            <h2 style="margin-bottom: 1em;">Apps</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            {% app_buttons apps %}
        </div>
    </div>
{% endblock %}
