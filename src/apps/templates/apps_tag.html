{% extends "nav_panel.html" %}

{% block title %}
- {{ tag.name }} category
{% endblock %}

{% block main %}
  <div class="row" style="margin-bottom: 2em;">
    <div class="span12">
      <h1>{{ tag.name|capfirst }}</h1>
      <p>
      <a href='"{{ tag.name }}"' target="_blank">
        <i class="icon-comment"></i>
        Search for posts about {{ tag.name }} &rarr;
      </a>
      </p>
      <p>
      <a href="" target="_blank">
        <i class="icon-question-sign"></i>
        Ask a question about {{ tag.name }} &rarr;
      </a>
      </p>
    </div>
  </div>
{% endblock %}
